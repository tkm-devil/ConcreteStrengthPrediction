<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Concrete Strength Prediction Form</h1>
    <form action="{{ url_for('form') }}" method="POST">
        <label for="cement">Cement (kg in a m3 mixture):</label>
        <input type="number" step="any" id="cement" name="cement" required><br><br>

        <label for="blast_furnace_slag">Blast Furnace Slag (kg in a m3 mixture):</label>
        <input type="number" step="any" id="blast_furnace_slag" name="blast_furnace_slag" required><br><br>

        <label for="fly_ash">Fly Ash (kg in a m3 mixture):</label>
        <input type="number" step="any" id="fly_ash" name="fly_ash" required><br><br>

        <label for="water">Water (kg in a m3 mixture):</label>
        <input type="number" step="any" id="water" name="water" required><br><br>

        <label for="superplasticizer">Superplasticizer (kg in a m3 mixture):</label>
        <input type="number" step="any" id="superplasticizer" name="superplasticizer" required><br><br>

        <label for="coarse_aggregate">Coarse Aggregate (kg in a m3 mixture):</label>
        <input type="number" step="any" id="coarse_aggregate" name="coarse_aggregate" required><br><br>

        <label for="fine_aggregate">Fine Aggregate (kg in a m3 mixture):</label>
        <input type="number" step="any" id="fine_aggregate" name="fine_aggregate" required><br><br>

        <label for="age">Age (Day 1-365):</label>
        <input type="number" id="age" name="age" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
